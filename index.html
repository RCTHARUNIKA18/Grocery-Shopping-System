<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Shopping Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background-image: url('images/Grocery BG.jpeg');
      background-size: cover;
      background-position: middle;
      height: 100vh;
      color: #0a0101;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 40px;
      text-align: center;       /* Ensure text is centered in the header */
      width: 100%;
      
    }

    .header h1 {
      color: lab(28.29% -0.64 0.46);
      font-size: 2.5rem;
      margin: 50;
    }
    .header h2{
      color:lab(28.29% -0.64 0.46);
      font-size:2.5rem;
      margin:50;
    }

    .signup-btn {
      background-color: rgb(11, 86, 11);
      border: 3px solid rgb(11, 86, 11);
      color: #e3e8ed;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: auto;
    }

    .signup-btn:hover {
      background-color: hwb(128 0% 0% / 0.649);
      color: white;
    }

    .login-container {
      width: 350px;
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      backdrop-filter: blur(5px);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input {
      margin-right: 8px;
      transform: scale(1.1);
    }

    .checkbox-group label {
      font-size: 15px;
    }

    .proceed-btn {
      width: 100%;
      background-color: hsla(113, 93%, 27%, 0.793);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .proceed-btn:hover {
      background-color: #040b14;
    }

    .eye-icon {
      position: absolute;
      right: 20px;
      top: 9px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to Grocery Shopping..!</h1>
    <h2>We make it easyðŸ¤—</h2>
    <button class="signup-btn" onclick="location.href='signup_form.html'">Sign-Up</button>
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <button onclick="location.href='admin_login.html'" style="
      background-color: #c4e655;
      color: rgb(10, 10, 10);
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    ">Login as Admin</button>
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <!-- Display error message if exists -->
<div id="error-message" style="color: red; text-align: center; margin-bottom: 15px;"></div>

    <form action="login_handler.php" method="POST">
      <div style="position: relative;">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" id="password" placeholder="Password" required />
        <span class="eye-icon" onclick="togglePassword()"></span>
      </div>
    
      
    
      <button type="submit" class="proceed-btn">Proceed</button>
    </form>
    
  </div>
  <script>
    function togglePassword() {
    const passwordField = document.getElementById("password");
    passwordField.type = passwordField.type === "password" ? "text" : "password";
  }

  // Show error message from URL query parameter
  const params = new URLSearchParams(window.location.search);
  const error = params.get("error");
  if (error === "user_not_found") {
    document.getElementById("error-message").textContent = "User not found, please sign up first.";
  }else if (error === "invalid_password") {
    document.getElementById("error-message").textContent = "Incorrect password. Please try again.";
  }
  </script>
</body>
</html>
