<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background-image: url('images/Grocery BG.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: #0a0101;
      position: relative;
    }
    .login-container {
      width: 350px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      backdrop-filter: blur(5px);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }
    .proceed-btn {
      width: 100%;
      background-color: #00bcd4;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .proceed-btn:hover {
      background-color: #0056b3;
    }
    .message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
    .success {
      color: green;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <div id="message"></div>
    <form action="admin_login_handler.php" method="POST">
      <input type="text" name="admin_name" placeholder="Admin Name" required />
      <input type="password" name="admin_password" placeholder="Password" required />
      <button type="submit" class="proceed-btn">Login</button>
    </form>
    <p style="text-align: center; margin-top: 20px;"><a href="index.html" style="color: #00bcd4; text-decoration: none; font-size: 1em;">Back to Home</a></p>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");
    if (error === "admin_not_found") {
      document.getElementById("message").innerHTML = "<span class='message'>Admin not found, please sign up first.</span>";
    } else if (error === "invalid_password") {
      document.getElementById("message").innerHTML = "<span class='message'>Incorrect password. Please try again.</span>";
    } else if (params.get("success") === "logged_in") {
      document.getElementById("message").innerHTML = "<span class='success'>Successfully logged in as admin!</span>";
    } else if (error === "not_authorized") {
      document.getElementById("message").innerHTML = "<span class='message'>Please login to access the dashboard.</span>";
    }
  </script>
</body>
</html>
